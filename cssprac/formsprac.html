<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	
	<form>
		<div>
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>
		<label for="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="sex" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="sex" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="sex" value="other">
			<br>
			<label for="email">Email: </label>
			<input id="email" type="Email" name="email" placeholder="your email" required=>
		</div>
		<div>
			<label for="password">Password: </label>
			<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10">
		</div>
		<div>
			<label>Birthday: 
				<select name="month">
					<option value="0" selected disabled>Month</option>
					<option value="january">1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="day">
					<option value="0" selected disabled>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="year">
					<option value="0" selected disabled>Year</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
				</select>
			</label>
			
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input id="agree" type="checkbox" name="agree">
		</div>
		<input type="submit" name="submit">
	</form>

</body>
</html>

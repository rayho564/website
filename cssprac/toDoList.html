<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>

	<h1>Todo List</h1>
	<ul>
		<!-- classes are id's but are allowed more than once -->
		<li class="completed">
			<input type="checkbox" name="checkbox" checked="true">
			Work
		</li>
		<li class="completed">
			<input type="checkbox" name="checkbox" checked="true">
			Buy Groceries
		</li>
		<!-- id's are only applied once -->
		<li id="special" only once>
			<input type="checkbox" name="checkbox">
			Finish studying
		</li>
	</ul>

</body>
</html>

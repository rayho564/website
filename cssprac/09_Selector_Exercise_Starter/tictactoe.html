<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
	<title>Tic Tac Toe</title>
</head>
<body>

	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<!-- how to have multiple classes -->
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>

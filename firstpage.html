	<!-- action - where the form send data to -->
	<!-- method - what HTTP method (get/post) default get -->
	<!-- required - presence validation  -->

	<form action="http://wikipedia.org" method="post">
		<label>
			Email:
			<input type="email" name="email" placeholder="username" required>
		</label>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="password" required>

		<input type="submit">
		<!-- <button>Login</button> -->
		
	</form>

	<p>Which one do you want?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input name="petChoice" id="dogs" type="radio" value="DOGS">

		<label for="cats">Cats: </label>
		<input name="petChoice" id="cats" type="radio" value="CATS">

		<p>Pick a color</p>
		<select name="color">
			<!-- value attribute sends the value instead of the text -->
			<option value="HahRed">Red</option>
			<option>orange</option>
			<option>blurple</option>
		</select>

		<textarea name="textarea" rows="10" cols="10">
			
		</textarea>

		<!-- button at the end of a form acts as a submit button -->
		<button>Go!</button>
	</form>
